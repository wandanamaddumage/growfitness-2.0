server {
    listen 80;
    server_name _;  # Replace with your domain or EC2 public IP

    # Root directory for frontend
    # Option 1: Use dedicated web directory (recommended)
    root /var/www/growfitness-admin;
    
    # Option 2: Use project directory (alternative)
    # root /home/ec2-user/app/growfitness-2.0/apps/admin-web/dist;
    
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # Serve static assets with cache headers
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback - serve index.html for all routes
    # This allows client-side routing to work
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

